    <script type="text/javascript"> var lolo, resi, op1, op2;
    var di = 1;
var p = document.getElementById('trada');
var reg = document.getElementById('reg');
var relo = document.getElementById('talla2');

document.addEventListener("keypress", myFunction);
function myFunction() {
  var x = event.which || event.keyCode;
  var y = event.key;
  if(x >= 48 && x<=57){
    boti(y);
  }
  if(x==13){
    solv();
  }
}

function dela(){
  var gea = document.getElementById('trada').value;
  document.getElementById('trada').value = gea.substring(-1, gea.length-1);
}
      function opio(v){
        var gea = document.getElementById('trada').value;
        lolo = v;
        p.value = "";
        var fe = document.createElement("P");
        switch (v) {
          case 1:
            p.placeholder = " + ";
            reg.innerHTML = gea + " + ";
            break;
          case 2:
              p.placeholder = " - ";
              reg.innerHTML = gea + " - ";
              break;
          case 3:
                p.placeholder = " * ";
                reg.innerHTML = gea + " * ";
                break;
          case 4:
                  p.placeholder = " / ";
                  reg.innerHTML = gea + " / ";
                  break;
        }
        op1 = gea;
        gea.onclick;
      }
function boti(e){
  document.getElementById('trada').value+= e;
}
function boto(){
    let dot = ".";
    document.getElementById('trada').value += dot;
}
function limp(){
  document.getElementById('trada').value= "";
  p.placeholder="0";
}
function solv(){
   var tea = document.getElementById('trada').value;
   op2 = Number(tea);
   op1 = Number(op1);
   p.value = "";
   p.placeholder= "0";
   reg.innerHTML = "";
   var fe = document.createElement("P");
        switch (lolo) {
          case 1:
            resi = (op1 + op2);
            fe.innerHTML= di +") "+ op1 + " + " + op2 + " = " + resi;
            document.getElementById('talla2').appendChild(fe);
            di++;
            break;
          case 2:
          resi = (op1 - op2);
          fe.innerHTML= di +") "+ op1 + " - " + op2 + " = " + resi;
          document.getElementById('talla2').appendChild(fe);
          di++;
              break;
          case 3:
          resi = (op1 * op2);
          fe.innerHTML= di +") "+ op1 + " * " + op2 + " = " + resi;
          document.getElementById('talla2').appendChild(fe);
          di++;
                break;
          case 4:
          resi = (op1 / op2);
          fe.innerHTML= di +") "+ op1 + " / " + op2 + " = " + resi;
          document.getElementById('talla2').appendChild(fe);
          di++;
                  break;
        }
      }
    </script>
